<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Maps Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/bootstrap-3.1.1.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrapValidator.min.css" type="text/css">
    <link rel="stylesheet" href="css/prettify.css" type="text/css">

    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="/bootstrap/img/favicon.ico">
    <link rel="apple-touch-icon" href="/bootstrap/img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/bootstrap/img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/bootstrap/img/apple-touch-icon-114x114.png">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Brand</a>
    </div>
    <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li>&nbsp;</li>
        </ul>
        <form class="navbar-form">
            <div class="form-inline">
                <div class="input-group">
                    <div class="input-group-btn">
                        <select class="multiselect" multiple="multiple">
                            <option value="cheese">Cheese</option>
                            <option value="tomatoes">Tomatoes</option>
                            <option value="mozarella">Mozzarella</option>
                            <option value="mushrooms">Mushrooms</option>
                            <option value="pepperoni">Pepperoni</option>
                            <option value="onions">Onions</option>
                        </select>
                    </div>

                    <input type="text" class="form-control" placeholder="Search&hellip;">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- navbar end -->

<div class="row-offcanvas row-offcanvas-left active">
    <div id="sidebar" class="sidebar-offcanvas">
        <div class="col-xs-12">
            <p>

            <form id="contactForm" method="post" class="form-horizontal col-xs-12" action="">
                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" placeholder="Your name" type="text" name="name">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input class="form-control" placeholder="Your address" type="text" name="address">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea class="form-control" type="text" name="message"></textarea>
                </div>
                <div class="form-group">
                    <label>E-Mail</label>
                    <input class="form-control email" placeholder="email@you.com (so that we can contact you)"
                           type="text" name="email">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input class="form-control phone" placeholder="0441112233" type="text" name="phone">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success pull-left">Send It!</button>
                    <p class="help-block pull-right bg-danger hide" id="form-error">&nbsp; The form is not valid.</p>
                </div>
            </form>
            </p>
        </div>
    </div>

    <div id="main">
        <div class="col-xs-12">
            <p>
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i
                        class="glyphicon glyphicon-chevron-left"></i></button>
            </p>

            <div class="row">
                <div class="col-xs-12">
                    <div id="map-canvas"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end row-offcanvas -->
<!-- end main container -->

<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="js/bootstrap-3.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
<script type="text/javascript" src="js/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="js/prettify.js"></script>
<script type='text/javascript'
        src="http://maps.googleapis.com/maps/api/js?sensor=false&extension=.js&output=embed"></script>
<script src="js/main.js"></script>
</body>
</html>
